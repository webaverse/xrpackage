<!doctype html>
<html>
<head>
<style>
body {
  margin: 0;
}
.buttons {
  display: flex;
  position: absolute;
  right: 30px;
  bottom: 30px;
}
</style>
</head>
<body>
<div class=buttons>
  <input type=button id=enter-vr-button value="Enter XR">
</div>
<script type=module>
import * as THREE from 'https://raw.githack.com/mrdoob/three.js/dev/build/three.module.js';

window.rs.init().then(({canvas}) => {

const renderer = new THREE.WebGLRenderer({
  canvas,
  antialias: true,
});
// renderer.setSize(window.innerWidth, window.innerHeight);
// renderer.setPixelRatio(window.devicePixelRatio);
renderer.autoClear = false;
renderer.sortObjects = false;
renderer.physicallyCorrectLights = true;
renderer.xr.enabled = true;

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, canvas.width / canvas.height, 0.1, 1000);
camera.position.set(0, 1, 2);

const ambientLight = new THREE.AmbientLight(0xFFFFFF);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 3);
scene.add(directionalLight);

const directionalLight2 = new THREE.DirectionalLight(0xFFFFFF, 3);
scene.add(directionalLight2);

const cubeMesh = (() => {
  const geometry = new THREE.BoxBufferGeometry(0.1, 0.1, 0.1);
  const material = new THREE.MeshStandardMaterial({
    color: 0x42a5f5,
  });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.frustumCulled = false;
  return mesh;
})();
cubeMesh.position.set(0, 1, 0);
cubeMesh.rotation.order = 'YXZ';
scene.add(cubeMesh);

function animate() {
  renderer.state.reset();

  const f = (Date.now()%2000)/2000 * Math.PI*2;
  cubeMesh.rotation.x = f;
  cubeMesh.rotation.y = f;
  cubeMesh.rotation.z = f;

  renderer.render(scene, camera);
}
renderer.setAnimationLoop(animate);

let currentSession = null;
function onSessionStarted(session) {
  session.addEventListener('end', onSessionEnded);

  renderer.xr.setSession(session);

  currentSession = session;
}
function onSessionEnded() {
  currentSession.removeEventListener('end', onSessionEnded);

  currentSession = null;
}

document.getElementById('enter-vr-button').addEventListener('click', e => {
  e.preventDefault();
  e.stopPropagation();
  
  if (currentSession === null) {
    navigator.xr.requestSession('immersive-vr', {
      optionalFeatures: [
        'local-floor',
        'bounded-floor',
      ],
    }).then(onSessionStarted);
  } else {
    currentSession.end();
  }
});
// document.getElementById('enter-vr-button').click();

});
</script>
</body>
</html>
